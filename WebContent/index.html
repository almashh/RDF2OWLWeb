<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>RDF-OWL</title>
</head>
<body>

	<form id="sparql-form" name="sparql form" action="RDF2OWL2.jsp"
		method="POST">

		<fieldset>
			<legend>Enter SPARQL Query</legend>
			<section>
				<p>
					<textarea name="sparqlQuery" id="textarea" rows="20"
						style="width: 100%;" cols="">
PREFIX up: <http: //purl.uniprot.org/core />
PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
SELECT DISTINCT ?protein ?ontid WHERE {
?protein up:classifiedWith ?ontid .
 FILTER regex(str(?ontid),"GO+")
} LIMIT 10</textarea>
				</p>
				<p>
				<div>
					<label for="sparqlEndpoint">SPARQL endpoint</label><br />
					<div>
						<input value="http://sparql.uniprot.org/" name="sparqlEndpoint"
							id="sparqlEndpoint" style="width: 100%" type="text" />
					</div>
				</div>
				<div>
					<label for="RelationalPattern">Relational Pattern</label><br />
					<div>
						<!-- <input value="subclassOf(hasFunction some"
							name="RelationalPattern" id="RelationalPattern"
							style="width: 100%" type="text" /> -->
							 <input type="text" name="RelationalPattern" style="width: 100%" list="Patterns" required="required">
						  <datalist id="Patterns">
							<option value="subclassOf(hasFunction some"> hasFunction</option>
						</datalist>
					</div>
				</div>
				<p>
					<input value="Submit Query" type="submit"> &nbsp; <input
						value="Reset" type="reset" >
				</p>
			</section>
		</fieldset>
		 <progress id="p" value="1" max="100" hidden="true"></progress> 
	</form>
</body>
</html>
